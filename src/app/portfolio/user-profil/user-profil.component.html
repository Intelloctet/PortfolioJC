<div id="user-profil" class="relative">
  <div id="image-profil">
    <app-image-profil></app-image-profil>
  </div>
  <div id="user-describe">
    <app-user-identity></app-user-identity>
    <app-user-description></app-user-description>
  </div>
  <div id="user-contacts" class="lg:absolute lg:top-0 lg: right-0">
    <app-user-contacts></app-user-contacts>
  </div>
  <div class="lg:absolute lg:top-0 lg: right-0 cursor-pointer font-semibold hover:text-blue-200" (click)="changeLang()">
    <fa-icon [icon]="faLanguage" class="mr-1"></fa-icon>
     {{currentLang == 'en'?'English':'French'}}
  </div>
</div>
